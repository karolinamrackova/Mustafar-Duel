<!DOCTYPE html>
<html>
<head>
    <title>The Duel on Mustafar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop poster="img/lava.jpg">
            <source src="img/lava.mp4" type="video/mp4">
        </video>
        </div>
    <div class="body">
    <h1>The Duel on Mustafar</h1>

    <div id="questions">
        <!-- Question 1 (Multiple Choice) -->
        <div class="question">
            <p>I have brought…</p>
            <label>
                <input type="checkbox" name="q1[]" value="a"> war
            </label>
            <label>
                <input type="checkbox" name="q1[]" value="b"> peace
            </label>
            <label>
                <input type="checkbox" name="q1[]" value="c"> turmoil
            </label>
            <label>
                <input type="checkbox" name="q1[]" value="d"> freedom
            </label>
            <label>
                <input type="checkbox" name="q1[]" value="e"> democracy
            </label>
            <label>
                <input type="checkbox" name="q1[]" value="f"> justice
            </label>
            <label>
                <input type="checkbox" name="q1[]" value="g"> safety
            </label>
            <label>
                <input type="checkbox" name="q1[]" value="h"> order
            </label>
            <label>
                <input type="checkbox" name="q1[]" value="i"> security
            </label>
            <label>
                <input type="checkbox" name="q1[]" value="j"> harmony
            </label>
        </div>

        <!-- Question 2 (Single Choice) -->
        <div class="question">
            <p>to…</p>
            <label>
                <input type="radio" name="q2" value="a"> the Jedi Order.
            </label>
            <label>
                <input type="radio" name="q2" value="b"> my new empire.
            </label>
            <label>
                <input type="radio" name="q2" value="c"> the galaxy.
            </label>
            <label>
                <input type="radio" name="q2" value="d"> the Senate.
            </label>
            <label>
                <input type="radio" name="q2" value="e"> the Force.
            </label>
        </div>

        <!-- Question 3 (Single Choice) -->
        <div class="question">
            <p>Your…</p>
            <label>
                <input type="radio" name="q3" value="a"> Force is strong.
            </label>
            <label>
                <input type="radio" name="q3" value="b"> Force is weak.
            </label>
            <label>
                <input type="radio" name="q3" value="c"> new empire?!?!
            </label>
            <label>
                <input type="radio" name="q3" value="d"> not more powerful than me!!!
            </label>
            <label>
                <input type="radio" name="q3" value="e"> lightsaber has low battery.
            </label>
            <label>
                <input type="radio" name="q3" value="f"> father, Luke.
            </label>
        </div>

        <!-- Question 4 (Single Choice) -->
        <div class="question">
            <p>Don’t…</p>
            <label>
                <input type="radio" name="q4" value="a"> try to kill me, or I will kill you!!!
            </label>
            <label>
                <input type="radio" name="q4" value="b"> destroy my empire.
            </label>
            <label>
                <input type="radio" name="q4" value="c"> destroy the peace.
            </label>
            <label>
                <input type="radio" name="q4" value="d"> kill the younglings.
            </label>
            <label>
                <input type="radio" name="q4" value="e"> make me kill you.
            </label>
            <label>
                <input type="radio" name="q4" value="f"> start a war.
            </label>
        </div>

        <!-- Question 5 (Multiple Choice) -->
        <div class="question">
            <p>Anakin, my allegiance is…</p>
            <label>
                <input type="checkbox" name="q5" value="a"> to the Jedi Order
            </label>
            <label>
                <input type="checkbox" name="q5" value="b"> to Senate
            </label>
            <label>
                <input type="checkbox" name="q5" value="c"> to the Republic
            </label>
            <label>
                <input type="checkbox" name="q5" value="d"> to the Force
            </label>
            <label>
                <input type="checkbox" name="q5" value="e"> to democracy
            </label>
            <label>
                <input type="checkbox" name="q5" value="f"> to deMOCRACY!!!
            </label>
            <label>
                <input type="checkbox" name="q5" value="g"> to master Yoda
            </label>
        </div>

        <!-- Question 6 (Single Choice) -->
        <div class="question">
            <p>If you’re not …, then you are …</p>
            <label>
                <input type="radio" name="q6[]" value="a"> a Jedi, a Sith.
            </label>
            <label>
                <input type="radio" name="q6[]" value="b"> a Jedi, starting a war.
            </label>
            <label>
                <input type="radio" name="q6[]" value="c"> a true Jedi, a traitor!
            </label>
            <label>
                <input type="radio" name="q6[]" value="d"> with master Yoda, easy to kill.
            </label>
            <label>
                <input type="radio" name="q6[]" value="e"> with me, going to die!
            </label>
            <label>
                <input type="radio" name="q6[]" value="f"> with me, my enemy.
            </label>
        </div>

        <!-- Question 7 (Single Choice) -->
        <div class="question">
            <p>Only a … deals in absolutes. I will do what I must.</p>
            <label>
                <input type="radio" name="q7" value="a"> Jedi Master
            </label>
            <label>
                <input type="radio" name="q7" value="b"> Sith
            </label>
            <label>
                <input type="radio" name="q7" value="c"> traitor
            </label>
            <label>
                <input type="radio" name="q7" value="d"> fallen Jedi
            </label>
            <label>
                <input type="radio" name="q7" value="e"> Senator
            </label>
            <label>
                <input type="radio" name="q7" value="f"> threat to Democracy
            </label>
        </div>

        <!-- Question 8 (Single Choice) -->
        <div class="question">
            <p>You…</p>
            <label>
                <input type="radio" name="q8" value="a"> are a traitor!!!
            </label>
            <label>
                <input type="radio" name="q8" value="b"> will die now.
            </label>
            <label>
                <input type="radio" name="q8" value="c"> will try.
            </label>
            <label>
                <input type="radio" name="q8" value="d"> must die.
            </label>
            <label>
                <input type="radio" name="q8" value="e"> are weak.
            </label>
            <label>
                <input type="radio" name="q8" value="f"> are my son. I am your father, Luke.
            </label>
        </div>
    </div>

    <button id="submit">Submit</button>

    <div id="results">
        <!-- Display results here -->
    </div>
</div>
    <script>
        // Your JavaScript code for handling user interactions and scoring goes here
        // You can use the examples from our previous discussions to create the JavaScript logic.
    </script>
</body>
</html>
